<!DOCTYPE html>
<html>

<head>
    <title>Reservas de salas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div id="items">Carregando reservas...</div>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/handlebars.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script id="item-template" type="text/x-handlebars-template">
        {{#each this}}
            <div class="card text-center" style="width: 100%;">
                <img class="card-img-top" src="{{fotoDaSala}}" alt="Sala {{nomeDaSala}}">
                <div class="card-body">
                <h5 class="card-title">{{nomeDaSala}}</h5>
                <p class="card-text">{{descricao}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Reservado: {{reservada}}</li>
                    <li class="list-group-item">Reservado por {{reservadaPor}}</li>
                    <li class="list-group-item">Status: {{status}}</li>
                </ul>
            </div>
        {{/each}}
    </script>
</body>

</html>
