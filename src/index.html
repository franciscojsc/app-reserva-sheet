<!DOCTYPE html>
<html>

<head>
    <title>Reservas de salas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Reservas de salas</span>
        </nav>
    </header>

    <div class="album py-5">
        <div class="container">
            <h2 class="jumbotron-heading text-center mb-4">Salas</h2>
            <div class="row" id="items">Carregando reservas...</div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/handlebars.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script id="item-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{fotoDaSala}}" alt="Sala {{nomeDaSala}}" style="height: 250px; width: 100%; display: block;">
                <div class="card-body">
                    <h5 class="card-title">{{nomeDaSala}}</h5>
                    <p class="card-text">{{descricao}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Reservado: {{reservada}}</li>
                    <li class="list-group-item">Reservado por {{reservadaPor}}</li>
                    <li class="list-group-item">Status: {{status}}</li>
                </ul>
            </div>
        </div>
        {{/each}}
    </script>
</body>

</html>
